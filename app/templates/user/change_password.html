{% extends "base.html" %}
{% block title %}Change Password Â· SahAI{% endblock %}
{% block content %}
<div class="container row my-5 justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h5 mb-3"><i class="bi bi-lock"></i> Change Password</h1>
        <form method="post" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-floating mb-3">
            <input class="form-control" type="password" name="old_password" id="old_password" placeholder="Old password" required>
            <label for="old_password">Old password</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" type="password" name="new_password" id="new_password" placeholder="New password" required>
            <label for="new_password">New password</label>
            <div class="form-text">Min 8 chars, include letters & numbers.</div>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm" required>
            <label for="confirm_password">Confirm new password</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Update password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
