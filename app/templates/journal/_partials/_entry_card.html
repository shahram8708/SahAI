<div class="col-md-6 col-lg-4">
  <div class="card h-100 rounded-4 shadow-sm entry-card">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="small text-muted">{{ entry.created_at.strftime('%b %d, %Y') }}</div>
        <span class="badge bg-{{ 'info' if not entry.raw_text else 'secondary' }} rounded-pill">
          {% if entry.raw_text %}raw + summary{% else %}summary-only{% endif %}
        </span>
      </div>
      <p class="flex-grow-1">{{ entry.ai_summary[:180] }}{% if entry.ai_summary and entry.ai_summary|length > 180 %}â€¦{% endif %}</p>
      <div class="mt-2">
        <a href="{{ url_for('journal.journal_detail', entry_id=entry.id) }}" class="btn btn-outline-success btn-sm rounded-pill">Open</a>
      </div>
    </div>
  </div>
</div>
