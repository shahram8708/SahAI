<div class="col-md-6 col-lg-4">
  <div class="card rounded-4 shadow-sm h-100 hover-raise" role="region" aria-label="{{ s.title }}">
    <div class="card-body d-flex flex-column">
      <div class="d-flex align-items-start justify-content-between">
        <h2 class="h6 m-0">{{ idx }}. {{ s.title }}</h2>
        <a href="{{ s.href }}" class="btn btn-sm btn-outline-success rounded-pill ms-2"><i class="bi bi-box-arrow-up-right"></i> Open</a>
      </div>
      <p class="small text-muted mt-2">{{ s.desc }}</p>
      <div class="mt-auto text-end">
        <a class="btn btn-sm btn-light rounded-pill" href="{{ url_for('demo.demo_screenshot', path=s.href) }}"><i class="bi bi-camera"></i> Screenshot</a>
      </div>
    </div>
  </div>
</div>
