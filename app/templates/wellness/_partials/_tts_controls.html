<div class="btn-group" role="group" aria-label="TTS controls">
  <button type="button" class="btn btn-outline-success btn-sm rounded-pill" onclick="ttsPlay(ttsText)" aria-label="Play"><i class="bi bi-play"></i></button>
  <button type="button" class="btn btn-outline-secondary btn-sm rounded-pill" onclick="ttsPause()" aria-label="Pause"><i class="bi bi-pause"></i></button>
  <button type="button" class="btn btn-outline-danger btn-sm rounded-pill" onclick="ttsStop()" aria-label="Stop"><i class="bi bi-stop"></i></button>
</div>
