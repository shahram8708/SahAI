<div class="col-md-12">
  <div class="card rounded-4 shadow-sm">
    <div class="card-body d-flex align-items-center justify-content-between">
      <div class="me-3">{{ p }}</div>
      <div class="d-flex gap-2">
        <a href="{{ url_for('journal.journal_new') }}" class="btn btn-outline-success btn-sm rounded-pill"><i class="bi bi-journal-plus"></i> Use in Journal</a>
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="save_prompt" value="1">
          <input type="hidden" name="prompt_text" value="{{ p }}">
          <button class="btn btn-outline-secondary btn-sm rounded-pill"><i class="bi bi-bookmark"></i> Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
