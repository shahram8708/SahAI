{% extends "base.html" %}
{% set page_title = "Comic Strip" %}
{% block content %}
<main id="main-content" class="container py-4 fade-in">
  <div class="card rounded-4 shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-3"><i class="bi bi-film text-success me-2"></i>Your Comic</h1>
      <div class="row g-3">
        {% for it in items %}
        <div class="col-12 col-md-6 col-lg-3">
          {% include "comics/_partials/_panel_card.html" %}
        </div>
        {% endfor %}
      </div>
      <div class="mt-3">
        <a class="btn btn-outline-success rounded-pill" href="{{ url_for('comics.comics_new') }}"><i class="bi bi-plus-circle"></i> New Comic</a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
